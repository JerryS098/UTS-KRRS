<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Halaman Sign In Web KRRS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  
</head>
<style>
  body{
    background: rgba(0,0,0,0.5);
    background-image: url(assets/untar.jpg);
    background-size: cover;
  }
  </style>
<body>
  <div class="container">
    <h2 class="text-center"><img src="assets/un4.png" width="50px" height="50px"><br>Login</h2>
    <hr>
    <form id="loginform" action="" method="post">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-user"></i></div>
            <input type="email" class="form-control" id="email" name="email" placeholder="email">
          </div>
        </div>
      </div>
      
      
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-unlock-alt"></i></div>
            <input type="password" class="form-control" id="password" name="password" placeholder="password">
          </div>
        </div>
      </div>
      
      
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="remember">Remember Me</label>
      </div>
      <button type="button" class="btn btn-primary" onclick='loginkrrs()'>Login</button>
      <p>Don't have account? <a href="signup.html">click here</a></p>
      
      <p id="akses" style="color: red;"></p>
    </form>
  </div>
  <script src="krrs.js"></script>
  <script src="https://kit.fontawesome.com/dc636bd3ef.js" crossorigin="anonymous"></script>
  
</body>
</html>
