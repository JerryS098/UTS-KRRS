<!DOCTYPE html>
<html lang ="en">
    <style>
        body {
            background-color: #006C87;
        }
    </style>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Masukkan untuk UNTAR</title>
        <link rel="stylesheet" href="kontak.css">
    </head>
    <body>
        <div class="contactus">
            <div class="title">
                <h1>Kirimkan Masukkan Anda</h1>
            </div>
            
      <div class="box">
                <div class="contact form">
                <h3>Kirimkan Pesan</h3>
                <form>
                <div class="formbox">
                    <div class="row50">
                        <div class="inputbox">
                            <span>Nama Lengkap</span>
                            <input type="text" placeholder="Jack Dawson">
                        </div>
                        <div class="inputbox">
                            <span>NIM</span>
                            <input type="number" placeholder="535210001">
                        </div>
                    </div>
                    <div class="row50">
                        <div class="inputbox">
                            <span>Email</span>
                            <input type="text" placeholder="jackdawson77@gmail.com">
                        </div>
                        <div class="inputbox">
                            <span>Nomor Telepon</span>
                            <input type="text" placeholder="0818-2245-3579">
                        </div>
                    </div>
                    <div class="row100">
                        <div class="inputbox">
                            <span>Pesan</span>
                            <textarea placeholder="Masukkan pesan yang ingin disampaikan"></textarea>
                        </div>
                    </div>
                    <div class="row100">
                        <div class="inputbox">
                            <input type="submit" value="Kirim">
                        </div>
                    </div>
                </div>
            </form>
        </div>       
      </body>
    </html>
